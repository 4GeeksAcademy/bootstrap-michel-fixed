<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Payment Form Example</h3>
            </div>
            <div class="card-body">
                <p class="card-title">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </p>
            </div>
            <div class="container">
                <div class="row">
                        <div class="col-4">
                            <div class="input1">
                                <label for="exampleFormControlInput1" class="form-label">Card #</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXX">
                              </div>
                        </div>
                    <div class="col-4">
                        <div class="input2">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="input3">
                            <label for="exampleFormControlInput1" class="form-label">Amount </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                          </div>
                    </div>
                </div>
        
                <div class="row">
                        <div class="col-6">
                            <div class="input4">
                                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                        <div class="col-6">
                                <div class="input5">
                                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                    <input type="name" class="form-control" id="exampleFormControlInput1">
                                </div>
                        </div>
                </div>
        
                <div class="row">
                    <div class="col-6">
                        <div class="input6">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input7">
                            <div class="form-label"> State </label></div> 
                            <select class="form-select label" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="input8">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                          </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col">
                        <label for="inpuCity" class="form-label">We accept:</label>

                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                              <button type="button" class="btn btn-secondary">
                                <input type="radio" name="optradio" checked><i class="fa-brands fa-cc-mastercard"></i></button>
                              <button type="button" class="btn btn-secondary">
                                <input type="radio" name="optradio"><i class="fa-brands fa-cc-visa"></i></button>
                              <button type="button" class="btn btn-secondary"><input type="radio" name="optradio"><i class="fa-brands fa-cc-diners-club"></i></button>
                              <button type="button" class="btn btn-secondary"><input type="radio" name="optradio"><i class="fa-brands fa-cc-amex"></i></button>
                            </div>
                            
                        </div>
                            
                    </div>
                    <div class="col">
                        <div class="input9">
                            <label for="exampleFormControlInput1" class="form-label">Message </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="card-text"><small class="text-body-secondary">Add any notes here.</small></p>
                          </div>
                    </div>
                </div>
                </div>
        
            </div>
            <div class="card-footer">
                <div class="buttons float-end">
                <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                <button type="button" class="btn btn-primary btn-lg">Send</button>
                </div>
            
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
